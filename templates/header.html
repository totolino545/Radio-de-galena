<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>

    <link href="/static/style.css" rel="stylesheet">

    <title>Radio de Galena</title>
</head>
<body >
    <div id="navegacion" class="container-fluid position-fixed z-3">
        <div class="d-flex flex-row gap-2 align-middle p-2">
            <img src="/static/img/radio.jpg" class="img-thumbnail m-1" style="height: 4rem;" alt="...">
            <figure class="w-75 m-0 mt-2">            
                <blockquote class="blockquote">
                <h1>Radio de Galena</h1>
                </blockquote>
                <figcaption class="blockquote-footer">
                <cite title="Source Title">Las radios de todo el planeta tierra y más allá.! </cite>
                </figcaption>
            </figure>
        </div>
        
        <div class="container">
            <form method="POST" action="/" class="d-flex " role="search">
                <div class="d-flex w-100 gap-2 bd-highlight align-items-end">
                    <div class="form-group w-50">
                        <div class="input-group  w-100">

                            <button class="btn btn-success" type="button" id="button-borrar" onclick="borrarInput()" aria-label="Close"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                                </svg>
                            </button> 
                            <input class="form-control " type="text" id="lista" list="generos" name="myinput" role="combobox" autocomplete="off"
                            value="{{ request.form['myinput'] }}" placeholder="Genero" aria-label="Generos" aria-describedby="button-addon2">      
                            <button class="btn btn-success" type="submit" id="button-buscar" aria-label="search"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                </svg>
                            </button>
                        </div>                                               
                        <datalist id="generos">
                            {% for tag in tags %}
                            <option value="{{ tag['name'] }}"></option>
                            {% endfor %}
                        </datalist>                        
                    </div>
                    <div class="form-group w-25">
                        <div class="input-group  w-100">
                            <input class="form-control " id="estaciones"  type="text" list="limit" name="limit" value="{{ request.form['limit'] }}"  
                            role="combobox" autocomplete="off" placeholder="Estaciones" aria-label="Estaciones">
                            <button class="btn btn-success" type="button" id="button-borrar" onclick="borrarLimit()" aria-label="Close"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                                </svg>
                            </button> 
                        </div>                                               
                        <datalist id="limit">                            
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value=" ">Todas</option>
                        </datalist>                        
                    </div>
                    <div class="form-group w-25 ">
                        <button type="button" class="btn btn-success w-100 " id="liveToastBtn">
                            Player
                            <span id="reproduciendo" class="badge text-bg-secondary"></span>
                        </button>
                    </div>           
                    
                </div>
                    
            </form>


        </div>
        <hr>
    </div>
